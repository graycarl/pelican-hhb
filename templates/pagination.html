{% if DEFAULT_PAGINATION %}
<p class="paginator">
<ul class="pager">
    {% if articles_page.has_previous() %}
    <li class="previous">
        {% if articles_page.previous_page_number() == 1 %}
            <a href="{{ SITEURL }}/{{ page_name }}.html">Newer</a>
        {% else %}
            <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.previous_page_number() }}.html">Newer</a>
        {% endif %}
    </li>
    {% endif %}
    {% if articles_page.has_next() %}
    <li class="next">
        <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">Older</a>
    </li>
    {% endif %}
</ul>
</p>
{% endif %}
